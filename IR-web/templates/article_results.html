<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article and Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .article, .results {
            flex: 1;
            padding: 20px;
        }
        .article {
            border-right: 2px solid #eee;
        }
        .results {
            padding-left: 40px;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            margin: 0;
            padding: 0;
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }
        .highlighted {
            background-color: #ffff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article">
            <h2>Article Text</h2>
            <p>{{ article_text }}</p>
        </div>
        <div class="results">
            <h2>Result Obtained from LLM</h2>
            <p>{{ result }}</p>
        </div>
    </div>
</body>
</html>
